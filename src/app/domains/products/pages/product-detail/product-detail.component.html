<div class="w-full flex space-x-10">
  <div class="flex flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        alt="ecommerce"
        class="w-full object-cover object-center"
        [src]="cover()"
      />
    </div>
    <div class="flex items-center justify-center mt-1">
      <div class="grid grid-cols-3 gap-1">
        @for (image of product()?.images; track image) {
        <img
          alt="ecommerce"
          class="object-cover object-center rounded border-2 border-gray-200"
          [src]="image"
          (click)="changeCover(image)"
          [class.border-purple-400]="image === cover()"
        />
        }
      </div>
    </div>
  </div>
  <div class="mt-5 w-full">
    <h2 class="text-sm title-font text-gray-500 tracking-widest">
      {{ product()?.category?.name | uppercase }}
    </h2>
    <h1 class="text-gray-900 lg:text-3xl title-font font-medium mb-1">
      {{ product()?.title }}
    </h1>
    <p class="leading-relaxed lg:text-2xl md:text-xl sm:text-xl">
      {{ product()?.description }}
    </p>
    <p
      class="title-font font-medium lg:text-2xl sm:text-xl md:text-xl text-gray-900 mt-5"
    >
      {{ product()?.price | currency : "â‚¬" }}
    </p>

    <div class="flex items-center">
      <svg
        class="w-4 h-4 text-yellow-300 me-1"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 22 20"
      >
        <path
          d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"

      <p class="ms-2 text-sm font-bold text-gray-900 dark:text-black">4.95</p>
      <span
        class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-400"
      ></span>
      <a
        class="text-sm font-medium text-gray-900 underline hover:no-underline dark:text-black"
        >73 reviews</a
      >
    </div>

    <button
      class="inline-flex bg-purple-600 text-white hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blues-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-4"
      (click)="addToCart()"
    >
      Add To Cart
    </button>
  </div>
